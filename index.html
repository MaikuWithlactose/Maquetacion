<body onload="SwitchScreen()">
        <section class="container">

            


            <article class="smartphone">
                <div class="screens">
                    <img class="screen fade" src="img/screen1.png" alt="screen1">
                    <img class="screen fade" src="img/screen2.png" alt="screen2">
                    <img class="screen fade" src="img/screen3.png" alt="screen3">

            </article>

            

            

            <article class="form-area">
                <div class="logo">
                    <img src="img/logo.png" alt="Instagram Logo">
                </div>
                <form>
                    <input type="email" name="username" id="username" placeholder="Teléfono, nombre de usuario o correo electrónico">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <input type="submit" name="submit" value="Entrar">
                    <div class="other-option">
                        <div></div> <p>O</p> <div></div>
                    </div>
                    <div class="options">
                        <a href="#" class="social"> <span><i class="fab fa-facebook-square"></i></span> Entrar con Facebook </a>
                        <div class="forget"> <a href="#">¿olvidaste la contraseña?</a> </div>
                    </div>
                </form>
                <div class="noaccount">
                    <a href="#">¿No tienes una cuenta? <span>Regístrate</span></a>
                </div>
                <div class="apps">
                    <p>Descarga la aplicación.</p>
                    <a href="#"> <img src="img/appstore.png" alt="Descarga la aplicación desde la AppStore"> </a>
                    <a href="#"> <img src="img/googleplay.png" alt="Descarga la aplicación en Google Play"> </a>
                </div>
            </article>
        </section>
