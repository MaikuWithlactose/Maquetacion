<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 33.33vh;">
            <div class="col-6 bg-primary text-white"> Primary </div>
            <div class="col-6 bg-warning text-white"> Warning </div>
        </div>

        <div class="row" style="height: 33.33vh;">
            <div class="col-2 bg-primary text-white"> Primary </div>
            <div class="col-6 bg-danger text-white"> Danger </div>
            <div class="col-4 bg-warning text-white"> Primary </div>
        </div>

        <div class="row" style="height: 33.33vh;">
            <div class="col-4 bg-success text-white"> Success </div>
            <div class="col-6 bg-primary text-white"> Primary </div>
            <div class="col-2 bg-warning text-white"> Warning </div>
    </div>      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lWibPdL8oBCkYtIvgL+lBLQc4rBtT3uQrKqB6RnlnLPKa4GDQe09FA6/tc/36Wg6" ></script>
</body>
